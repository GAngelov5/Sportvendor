{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
    {{ name }} created on {{ created_on }}
    </div>
</div>
<div class="panel-heading">Items: </div>
    <div class="list-group">
        {% for item in basket_items %}
            <div>
                <a href="{% url 'item_view' item_pk=item.id %}" class="list-group-item"> {{ item }}</a>
                <a href="{% url 'delete_item' item_pk=item.id %}"><button class="btn btn-primary"> Delete </button></a>
            </div>
        {% endfor %}
    </div>
 </div>

<div class="panel panel-default">
    <div class="panel-body">
    Total amount: {{ total }}
    </div>
</div>

<a href="{% url 'proceed_basket' %}"<button class="btn btn-primary">Purchase</button></a>
{% endblock content %}
