{% load staticfiles %}


<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>

        {% block styling %}
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% endblock styling %}
    </head>
    <body>
        {% if form.errors %}
            <p class="text-warning">Wrong input. Please try again!</p>
        {% endif%}
        <div class="jumbotron-login">
            <form role="role" class="form-horizontal" method="POST" action="{% url 'register'%}">
                {% csrf_token %}
                {{ form.as_p}}
                <input class="btn btn-primary" type="submit" value="Register"/>
            </form>
        </div>

        {% block javascript%}
            <script type="text/javascript" src="{% static 'jquery-2.2.3.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        {% endblock javascript%}
    </body>
</html>
