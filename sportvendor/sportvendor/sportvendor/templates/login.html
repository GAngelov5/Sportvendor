
{% load staticfiles %}


<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        {% block styling %}
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom.css' %}"
        {% endblock styling %}
    </head>
    <body>
        {% if form.errors %}
            <p class="text-warning">Your username and password didn't match. Please try again!</p>
        {% endif%}
        <div class="jumbotron-login">
            <form role="role" class="form-horizontal" method="POST" action="{% url 'login'%}">
                {% csrf_token %}
                <label for="username">User name: </label>
                <input type="text" name="username" value="" id="username">
                <label for="password">Password: </label>
                <input type="password" name="password" value="" id="password">
                <br>
                <input class="btn btn-primary position-margin-left" type="submit" value="Login"/>
                <a href="{% url 'register' %}"><input class="btn btn-primary position-margin-left" type="button" value="Register"></a>
            </form>
        </div>

        {% block javascript%}
            <script type="text/javascript" src="{% static 'jquery-2.2.3.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        {% endblock javascript%}
    </body>
</html>
